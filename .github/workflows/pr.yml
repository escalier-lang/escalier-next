on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 7.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.x"
      - name: Install tools
        run: dotnet tool restore
      - name: Build
        run: dotnet build
      - name: Test
        run: dotnet test --project src/Escalier.Parser.Test
